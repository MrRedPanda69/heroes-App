

<div fxLayout="column">
    <div>
        <h1>Hero Browser</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Browser</h3>

        <mat-form-field>
            <input 
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="term"
                [matAutocomplete]="auto"
                (input)="searching()">

            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opSelected($event)">
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{hero.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                    Nothing fount with term {{term}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{selectedHero | json}}</pre>
    </div>
</div>
